<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./solution/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/5c7edfd842.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Checkout Form</title>
  </head>
  <body>
    <h1 id="checkout-title">Checkout Form</h1>
    <div id="products-preview">
      <div id="product-painel">
        <div id="products">
          <div id="product">
            <img src="./images/photo1.png" alt="backbag" />
            <div class="product-info">
              <h2>Vintage Backbag</h2>
              <div class="product-price">
                <p>
                  <strong>25.98</strong><span class="line-through">34.99</span>
                </p>
              </div>
              <div class="quantity-controller">
                <span class="minus">-</span>
                <p id="product-quantity">1</p>
                <span class="plus">+</span>
              </div>
              <div class="product-removal">
                <button class="remove-product">Remove</button>
              </div>
              <div class="product-line-price">25.98</div>
            </div>
          </div>

          <div id="product">
            <img src="./images/photo2.png" alt="shoes" />
            <div class="product-info">
              <h2>Levi Shoes</h2>
              <div class="product-price">
                <p>
                  <strong>45.99</strong><span class="line-through">54.99</span>
                </p>
              </div>
              <div class="quantity-controller">
                <span class="minus">-</span>
                <p id="product-quantity">1</p>
                <span class="plus">+</span>
              </div>
              <div class="product-removal">
                <button class="remove-product">Remove</button>
              </div>
              <div class="product-line-price">45.99</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
